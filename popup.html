<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speed</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <div class="header-logo">SPEED</div>
      <div class="header-action">
        <button id="btnEnableSpeedMode" title="Enable speed mode">
          <img src="assets/power_icon.png" />
        </button>
      </div>
    </div>
    <div class="app">
      <div class="app-item">
        <label for="app-label">Speed Fonts:</label>
        <div class="select mt-sm">
          <select name="font" id="fontSelector" class="mt-sm">
            <option>Select</option>
            <option value="poppins">Roboto</option>
            <option value="roboto">Poppins</option>
            <option value="opensans">Open Sans</option>
            <option value="montserrat">Montserrat</option>
            <option value="lato">Lato</option>
            <option value="merriweather">Merriweather</option>
            <option value="lexend">Lexend</option>
          </select>
        </div>
      </div>

      <div class="app-item">
        <label for="app-label">Speed Colors:</label>
        <div class="select mt-sm">
          <select name="font" id="colorSelector" class="mt-sm">
            <option>Select</option>
            <option value="slate">Slate</option>
            <option value="gray">Gray</option>
            <option value="zinc">Zinc</option>
            <option value="stone">Stone</option>
            <option value="neutral">Neutral</option>
          </select>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
